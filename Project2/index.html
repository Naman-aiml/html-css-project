<!-- So this is my second project in which i am going to make a job application web page  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
 </head>
  <body>
   <div class="card">
        <h1>Job Application</h1>
        <form id="jobApplicationForm" novalidate>
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name *</label>
                    <input 
                        type="text"
                        id="first_name"
                        name="first_name"
                        placeholder="Enter First Name"
                        required
                    />
                </div>

                <div class="form_control">
                    <label for="last_name">Last Name *</label>
                    <input 
                        type="text"
                        id="last_name"
                        name="last_name"
                        placeholder="Enter Last Name"
                        required
                    />
                </div>

                <div class="form_control full-width">
                    <label for="email">Email *</label>
                    <input 
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                    />
                </div>

                <div class="form_control">
                    <label for="job_role">Job Role *</label>
                    <select id="job_role" name="job_role" required>
                        <option value="">Select your role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="fullstack">Full Stack Developer</option>
                        <option value="cloud">Cloud Developer</option>
                        <option value="cybersecurity">Cyber Security Specialist</option>
                        <option value="mobile">Mobile Developer</option>
                        <option value="devops">DevOps Engineer</option>
                    </select>
                </div>

                <div class="form_control">
                    <label for="phone">Phone Number</label>
                    <input 
                        type="number"
                        id="phone"
                        name="phone"
                        placeholder="Enter your phone number"
                    />
                </div>

                <div class="form_control full-width">
                    <label for="address">Address *</label>
                    <textarea 
                        name="address" 
                        id="address" 
                        placeholder="Enter your complete address"
                        required
                    ></textarea>
                </div>

                <div class="form_control">
                    <label for="city">City *</label>
                    <input 
                        type="text"
                        id="city"
                        name="city"
                        placeholder="Enter your City"
                        required
                    />
                </div>

                <div class="form_control">
                    <label for="pincode">Pincode *</label>
                    <input 
                        type="number"
                        id="pincode"
                        name="pincode"
                        placeholder="Enter your Pincode"
                        pattern="[0-9]{6}"
                        title="Please enter a 6-digit pincode"
                        required
                    />
                </div>

                <div class="form_control">
                    <label for="application_date">Application Date</label>
                    <input 
                        type="date"
                        id="application_date"
                        name="application_date"
                        value="2025-08-10"
                    />
                </div>

                <div class="form_control">
                    <label for="resume">Upload Resume *</label>
                    <input 
                        type="file"
                        id="resume"
                        name="resume"
                        accept=".pdf,.doc,.docx"
                        required
                    />
                </div>
            </div>

            <div class="button-container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
    </div>
    </body>
 </html>
